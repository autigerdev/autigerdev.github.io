<!-- TEMPLATE CARD 
          Card parameters:
          - Project image
          - Project title
          - Basic description
          - Demo link (optional)
          - External website link (optional)
          - Detailed description
-->

<div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" id="Pimage" src="images/placeholdergame.png">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4" id="Ptitle">Project Title<i
                class="material-icons right">more_vert</i></span>
        <p id="Psummary">A basic description of the project.</p>
    </div>
    <div class="card-action">
        <a id="Pdemolink" href="#">Demo</a>
        <a id="Pexternallink" href="#">Website</a>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4" id="Ptitle">Project Title<i class="material-icons right">close</i></span>
        <p id="Pdescription">Here is some more information about this project that is only revealed once clicked on.</p>
    </div>
</div>
