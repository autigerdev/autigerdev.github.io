<!DOCTYPE html>
<html lang="en">
    <!-- For imports and site info -->
    <head>
        <!-- Title & Favicon -->
        <title>TigerDev - Contact Us</title>
        <link rel="icon" href="images/Favicon.png">

        <!-- Imports -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="css/materialize.css">
        <script src="js/materialize.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- References -->
        <script src="js/app.js" type="text/javascript"></script>
        <link href="css/site.css" rel="stylesheet" type="text/css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- Body -->
    <body>
        <!-- Import Navigation Bar -->
        <div id="navbar"></div>

        <!-- Text container -->
        <div class="container white-text">
            <!-- Title -->
            <h3 style="font-weight: bold;">Guest Speakers</h3>
            
            <!-- Divider -->
            <div class="divider"></div>

            <!-- Christopher Floyd -->
            <div class="row">
                <div class="col s4"><img style="object-fit:contain; width:100%;" class="valign-wrapper" src="images/guest speakers/Christopher Floyd.jpg"></div>
                <div class="col s8 left-align">
                    <div class=name>Christopher Floyd</div>
                    <i class="flow-text"></i>Christopher Floyd has worked on titles such as Superliminal, Facebook Horizons, and Mini-Metro.</i>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Alex Neuse & Mike Roush -->
            <div class="row">
                <div class="col s4"><img style="object-fit:contain; width:100%;" class="valign-wrapper" src="images/guest speakers/Alex Neuse and Mike Roush.jpg"></div>
                <div class="col s8 left-align">
                    <div class=name>Alex Neuse and Mike Roush</div>
                    <i class="flow-text"></i>Alex Neuse and Mike Roush are developers at Choice Provisions and worked on the popular title Bit Trip.</i>
                </div>
            </div>
        </div>

        <!-- Import Footer -->
        <div id="footer"></div>
    </body>
</html>
