    <div class="chips chips-autocomplete"></div>

    <div id="projects"></div>

  <script>
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "projects.csv",
        dataType: "text",
        success: processData
      });

      $('.materialboxed').materialbox();

      $('.chips-autocomplete').chips({
        placeholder: 'Enter a filter',
        secondaryPlaceholder: '+Filter',
        autocompleteOptions: {
          data: {
            '2016': null,
            '2017': null,
            '2018': null,
            '2019': null,
            '2020': null,
            'Fall': null,
            'Spring': null,
            'Semester Project': null,
            'Game Jam Submission': null,
          },
          limit: Infinity,
          minLength: 1
        }
      });
    });

    function processData(data) {
      var projects = $.csv.toObjects(data);
      var projectHTML = [];
      for(var i = 0; i<projects.length; i++) {
        console.log(projects[i]);
        //For each project, push a new string of HTML to be inserted
        //PROJECT CARD TEMPLATE:
        projectHTML.push(
          `<div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" style="object-fit:cover; height:230px; width:100%;" id="Pimage" src="images/` + projects[i].image + `">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4" id="Ptitle">` + projects[i].title + `<i
                class="material-icons right">more_vert</i></span>
              <p id="Psummary">` + projects[i].description + `</p>
            </div>
            <div class="card-action">
              <a id="Pdemolink" href="` + projects[i].demolink + `">Demo</a>
              <a id="Pexternallink" href="` + projects[i].externallink + `">Website</a>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4" id="Ptitle">Project Title<i class="material-icons right">close</i></span>
              <p id="Pdescription">` + projects[i].more + `</p>
            </div>
          </div>`);
      }
      $("#projects").html(projectHTML.join(""));
    }
  </script>
