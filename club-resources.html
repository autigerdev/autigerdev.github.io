<!DOCTYPE html>
<html>
    <!-- For imports and site info -->
    <head>
        <!-- Title & Favicon -->
        <title>TigerDev - Club Resources</title>
        <link rel="icon" href="images/Favicon.png">

        <!-- Imports -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="css/materialize.css">
        <script src="js/materialize.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- References -->
        <script src="js/app.js" type="text/javascript"></script>
        <link href="css/site.css" rel="stylesheet" type="text/css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- Body -->
    <body>
        <!-- Import Navigation Bar -->
        <div id="navbar"></div>

        <!-- Text container -->
        <div class="container white-text" id="page-content">
            <!-- Title -->
            <h3 style="font-weight: bold;">Unlock Resources</h3>

            <!-- Input for password -->
            <form id="form">
                <div class="input-field">
                    <label for="password">Password to Access Page</label>
                    <input id="password" type="password" class="validate" style="color: white">
                    <input type="submit" class="btn waves-effect waves-light">
                </div>
            </form>
        </div>

        <!-- Import Footer -->
        <div id="footer"></div>
    </body>
</html>

<!-- Script for accessing page with password -->
<script>
    form.addEventListener('submit', logIn)
    
    function logIn(event) {
        var passwordIn = document.getElementById("password").value;

        if (passwordIn == "test") {
            $("#page-content").load("unlocked-resources.html");
        }
    }
</script>
